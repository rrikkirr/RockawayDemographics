<head>

<title>Custom legend</title>

<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.js'></script>

<style>
.legend label,
.legend span {
  display:block;
  float:left;
  height:15px;
  width:20%;
  text-align:center;
  font-size:9px;
  color:#9E9C9C;
  }
</style>

<!-- Set the display of this container to none so we can
     add it programmatically to `legendControl` -->
<div id='legend' style='display:none;'>
  <center><font size="4"><strong>Predominant Populations in NYC: Before and After Hurricane Sandy</strong></font><br><br></center>
  <font size="2">White</font>

    <span style='background:#f0f4ff;'></span>
    <span style='background:#bcd6e7;'></span>
    <span style='background:#6bafd6;'></span>
    <span style='background:#08519c;'></span><br>
    <label>25%</label>
    <label>50%</label>
    <label>75%</label>
    <label>100%</label> <br>
    <!-- <small>Source: <a href="#link to source">Name of source</a></small> -->
    <font size="2">Black</font>
  <nav class='legend clearfix'>
    <span style='background:#feecdc;'></span>
    <span style='background:#fdc086;'></span>
    <span style='background:#fd8b3a;'></span>
    <span style='background:#e7560d;'></span><br>
    <label>25%</label>
    <label>50%</label>
    <label>75%</label>
    <label>100%</label> <br>
    <font size="2">Latino</font>
  <nav class='legend clearfix'>
    <span style='background:#ecf8e8;'></span>
    <span style='background:#d5f1d0;'></span>
    <span style='background:#74c376;'></span>
    <span style='background:#55b958;'></span><br>
    <label>25%</label>
    <label>50%</label>
    <label>75%</label>
    <label>100%</label> <br>
    <font size="2">Asian</font>
  <nav class='legend clearfix'>
    <span style='background:#f1eef6;'></span>
    <span style='background:#cccae2;'></span>
    <span style='background:#9d99c7;'></span>
    <span style='background:#766cb2;'></span><br>
    <label>25%</label>
    <label>50%</label>
    <label>75%</label>
    <label>100%</label> <br><br>
    <center><font size="5"><strong>2010 | 2015</strong></font></center>
</div>
<div id='map' class='dark'></div>

<script>
  var map = L.mapbox.map('map', 'examples.map-y7l23tes');
  map.legendControl
    .addLegend(document.getElementById('legend').innerHTML)
    .setPosition('topright');
</script>


</body>
